<div class="col-md-3 mt-1 mb-4 pl-4">
    <div class="list-group list-group-flush">
        <button type="button" class="list-group-item list-group-item-action bg-dark text-light">
            Recent Posts
        </button>
        {{ range first 4 .Site.Pages }}
        <a type="button" class="list-group-item list-group-item-action" href="{{ .Permalink }}">{{ .Title }}</a>
        {{ end }}
    </div>
    <div class="mt-3">
        <small>
            {{ .TableOfContents }}
        </small>
    </div>
</div>
